<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>SnowBlowz</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <script type="text/javascript" src="level.js"></script>
    <script type="text/javascript" src="player.js"></script>
     <script type="text/javascript" src="blower.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>


<script type="text/javascript">

var game = new Phaser.Game(960, 640, Phaser.AUTO, '', { preload: preload, create: create, update: update });

var player = null;
var level = null;
var snowblower = null;
var controls = null;

function preload()
{

    level = new Level(game);
    level.preload();

    player = new Player(game, 30, 120, 150);

    player.preload();

    blower = new Blower(game);
    blower.preload();

    // hud = new HUD(game);
}

function create()
{
    level.create();
    player.create();
    blower.create();
}

function update()
{
    level.update();
    player.update(level);
    blower.update(level, player);
    //game.physics.arcade.collide(player.sprite, level.layer[3]);

}

</script>
</body>
</html>
